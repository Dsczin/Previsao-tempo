<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>App Previsao-Tempo</title>
  </head>
  <body>
    <div class="caixa-maior">
      <input class="input-cidade" type="Digite o nome de sua cidade " />
      <button class="botao-buscar">
        <img
          class="img-busca"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="Busca"
        />
      </button>

      <!--cidades-->
      <div class="caxa-media">
        <h2>Tempo em São Paulo</h2>
        <!--tempo-->
        <p>21ºC</p>
        <!--imagem da cidade -->
        <div class="caixa-menor">
          <img
            alt="icone-tempo"
            src="https://openweathermap.org/img/wn/04n.png"
          />
          <p>Nublado</p>
        </div>

        <p>Umidade: 76%</p>
      </div>
    </div>
  </body>
</html>
